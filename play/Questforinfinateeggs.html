<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest for Infinite Eggs</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../logo/favicon.ico" type="image/x-icon">
</head>
<body style="background: #232323; margin:0;">
  <header>
    <a href="../index.html" class="logo-link">
      <img src="../logo/2.png" alt="WolfLight" class="logo" />
    </a>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../../Games/Index.html">Games</a>
      <a href="../../About/index.html">About</a>
    </nav>
  </header>
  <main>
    <div class="play-container">
      <iframe class="game-iframe" src="../../zgame/Questforinfinateeggs/index.html" allowfullscreen title="Play Quest for Infinite Eggs game"></iframe>
      <h1 class="game-title">Quest for Infinite Eggs</h1>
      <div class="tag-list">
        <a class="tag" href="../../Games/Index.html?category=Action%20Games">Action</a>
        <a class="tag" href="../../Games/Index.html?category=Platforming%20Games">Platforming</a>
        <button id="fullscreen-btn" class="fullscreen-btn" title="Full Screen">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="2" width="6" height="2" rx="1" fill="#40815d"/>
            <rect x="2" y="2" width="2" height="6" rx="1" fill="#40815d"/>
            <rect x="12" y="2" width="6" height="2" rx="1" fill="#40815d"/>
            <rect x="16" y="2" width="2" height="6" rx="1" fill="#40815d"/>
            <rect x="2" y="16" width="6" height="2" rx="1" fill="#40815d"/>
            <rect x="2" y="12" width="2" height="6" rx="1" fill="#40815d"/>
            <rect x="12" y="16" width="6" height="2" rx="1" fill="#40815d"/>
            <rect x="16" y="12" width="2" height="6" rx="1" fill="#40815d"/>
          </svg>
          Full Screen
        </button>
      </div>
      <div class="game-description">
        Play as a duck in search for his infinite eggs. move with A W and D, and dash with Space bar.
        <div class="game-dates">
          <div>Date Published: 13/7/2025</div>
          <div>Last Updated: 13/7/2025</div>
        </div>
      </div>
    </div>
  </main>
  <script>
    // Prevent arrow keys from scrolling the page
    window.addEventListener('keydown', function(e) {
      // 37: left, 38: up, 39: right, 40: down
      if ([37, 38, 39, 40].includes(e.keyCode)) {
        e.preventDefault();
      }
    }, { passive: false });

    // Fullscreen button logic
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const gameIframe = document.querySelector('.game-iframe');
    fullscreenBtn.addEventListener('click', function() {
      if (gameIframe.requestFullscreen) {
        gameIframe.requestFullscreen();
      } else if (gameIframe.webkitRequestFullscreen) {
        gameIframe.webkitRequestFullscreen();
      } else if (gameIframe.msRequestFullscreen) {
        gameIframe.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
